<div>
  <h2>Modification d'une catégorie</h2>
  <h3>Nom de la catégorie</h3>
  <input type="text" [(ngModel)]="category.name" placeholder="Nom"><br>
  <h3>Description</h3>
  <input type="text" [(ngModel)]="category.description" placeholder="Description de la catégorie">
  <div></div>

  <button (click)="addCategory()">Modifier la catégorie</button>

</div>
