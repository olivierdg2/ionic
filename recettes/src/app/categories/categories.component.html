<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let c of categories | filterCat : filter;let i = index">
      <ion-item>
        <ion-label (click)="showRecettes(c.name)">{{c.name}} : {{c.description}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="modifyCategory(c.id)" color="warning">Modifier</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteCategory(c.id, i)" color="danger">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-button (click)="addCategory()" expand="full">Ajouter une cat√©gorie</ion-button>
</ion-toolbar>
