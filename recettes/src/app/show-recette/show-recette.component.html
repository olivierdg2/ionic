<h2>{{recette.name}}</h2>
<div class = "metadata">Ecrit le {{recette.createdAt}}  </div>
<img *ngIf="recette.image != ''" src="{{recette.image}}" width="20%" height="20%">
<div>
    <h3>Catégorie</h3>
    {{recette.category.name}}
</div>

<h3>Ingrédients</h3>
<ion-list>
    <ion-label *ngFor="let i of recette.Ingredients">{{ i.Ingredient }} : {{ i.Quantity}}</ion-label>
</ion-list>


<h3>Préparation</h3>
<ion-list>
    <ion-label *ngFor="let s of recette.Preparation">{{ s.Step }}</ion-label>
</ion-list>
